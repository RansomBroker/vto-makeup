<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Landmark Detection with MediaPipe and Three.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .canvasContainer {
        position: relative;
        width: 640px;
        height: 480px;
      }
      video {
        display: none;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #outputCanvas {
        z-index: 1;
      }
      #threeCanvas {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <video id="videoInput" playsinline></video>
    <div class="canvasContainer">
      <canvas id="outputCanvas" width="640" height="480"></canvas>
      <canvas id="threeCanvas" width="640" height="480"></canvas>
    </div>

    <script>
      const videoElement = document.getElementById("videoInput");
      const outputCanvas = document.getElementById("outputCanvas");
      const outputCtx = outputCanvas.getContext("2d");
      const threeCanvas = document.getElementById("threeCanvas");

      let renderer, scene, camera;
      let faceLandmarks = [];

      // Function to start the video stream
      async function startVideo() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
          });
          videoElement.srcObject = stream;
          await videoElement.play();
        } catch (err) {
          console.error("Error accessing the camera: ", err);
        }
      }

      startVideo();

      const faceMesh = new FaceMesh({
        locateFile: (file) =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
      });

      faceMesh.onResults(onResults);

      // Three.js setup
      try {
        renderer = new THREE.WebGLRenderer({
          canvas: threeCanvas,
          alpha: true,
          antialias: true,
        });
        renderer.setSize(threeCanvas.width, threeCanvas.height);
        renderer.autoClear = false;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          50,
          threeCanvas.width / threeCanvas.height,
          0.1,
          1000
        );
        camera.position.z = 500;
      } catch (e) {
        console.error(
          "WebGL not supported, falling back on experimental-webgl",
          e
        );
        renderer = null;
        alert(
          "WebGL not supported, please update your browser or GPU drivers."
        );
      }

      function createFaceMesh(landmarks) {
        const facesVertex = [
          [14, 15, 86],
          [14, 87, 86],
          [14, 317, 316],
          [14, 15, 316],
          [15, 16, 85],
          [15, 86, 85],
          [15, 316, 315],
          [15, 16, 315],
          [16, 17, 84],
          [16, 85, 84],
          [16, 315, 314],
          [16, 17, 314],
          [317, 316, 403],
          [317, 402, 403],
          [316, 315, 404],
          [316, 403, 404],
          [315, 404, 405],
          [315, 314, 405],
          [402, 318, 319],
          [402, 403, 319],
          [403, 319, 320],
          [403, 404, 320],
          [404, 320, 321],
          [404, 405, 321],
          [318, 319, 325],
          [318, 324, 325],
          [319, 325, 307],
          [319, 320, 307],
          [320, 307, 375],
          [320, 321, 375],
          [324, 308, 292],
          [324, 325, 292],
          [325, 292, 306],
          [325, 307, 306],
          [307, 306, 291],
          [307, 375, 291],
          [87, 178, 179],
          [87, 86, 179],
          [86, 85, 180],
          [86, 179, 180],
          [85, 180, 181],
          [85, 84, 181],
          [178, 88, 89],
          [178, 179, 89],
          [179, 89, 90],
          [179, 180, 90],
          [180, 90, 91],
          [180, 181, 91],
          [88, 89, 96],
          [88, 95, 96],
          [89, 96, 77],
          [89, 90, 77],
          [90, 77, 146],
          [90, 91, 146],
          [95, 96, 62],
          [95, 78, 62],
          [96, 62, 76],
          [96, 77, 76],
          [77, 76, 61],
          [77, 146, 61],
          [61, 185, 184],
          [61, 76, 184],
          [76, 184, 183],
          [76, 62, 183],
          [62, 183, 191],
          [62, 78, 191],
          [185, 40, 74],
          [185, 184, 74],
          [184, 74, 42],
          [184, 183, 42],
          [183, 191, 80],
          [183, 42, 80],
          [40, 74, 73],
          [40, 39, 73],
          [74, 73, 41],
          [74, 42, 41],
          [42, 41, 81],
          [42, 80, 81],
          [39, 37, 72],
          [39, 73, 72],
          [73, 72, 38],
          [73, 41, 38],
          [41, 38, 82],
          [41, 81, 82],
          [37, 0, 11],
          [37, 72, 11],
          [72, 11, 12],
          [72, 38, 12],
          [38, 12, 13],
          [38, 82, 13],
          [0, 267, 302],
          [0, 11, 302],
          [11, 302, 268],
          [11, 12, 268],
          [12, 268, 312],
          [12, 13, 312],
          [267, 269, 303],
          [267, 302, 303],
          [302, 303, 271],
          [302, 268, 271],
          [268, 271, 311],
          [268, 312, 311],
          [269, 270, 304],
          [269, 303, 304],
          [303, 304, 272],
          [303, 271, 272],
          [271, 272, 310],
          [271, 311, 310],
          [270, 409, 408],
          [270, 304, 408],
          [304, 408, 407],
          [304, 272, 407],
          [272, 407, 415],
          [272, 310, 415],
          [409, 291, 306],
          [409, 408, 306],
          [408, 306, 292],
          [408, 407, 292],
          [407, 292, 308],
          [407, 415, 308],
        ];

        const vertices = [];
        landmarks.forEach((lm) => {
          vertices.push(
            (1 - lm.x) * outputCanvas.width - outputCanvas.width / 2, // Centering x
            -lm.y * outputCanvas.height + outputCanvas.height / 2, // Centering y and flipping
            0 // Adjust depth if necessary
          );
        });

        const indices = [];
        facesVertex.forEach((face) => {
          indices.push(...face);
        });

        const geometry = new THREE.BufferGeometry();

        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(vertices, 3)
        );

        geometry.setIndex(indices);
        geometry.computeVertexNormals();

        const material = new THREE.MeshStandardMaterial({
          color: 0xff0000,
          roughness: 0.2, // Adjust roughness value
          metalness: 0.5, // Optionally adjust metalness
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.6,
          flatShading: true,
          wireframe: true,
          depthTest: true,
          depthWrite: true,
          emissive: 0x000000,
        });

        const mesh = new THREE.Mesh(geometry, material);

        spotLightMakeup();

        return mesh;
      }

      function spotLightMakeup() {
        const directionalLight = new THREE.DirectionalLight(0xffffff, 10); // Increase intensity
        directionalLight.position.set(0, 100, 500);

        scene.add(directionalLight);
      }

      function onResults(results) {
        if (
          !results.multiFaceLandmarks ||
          results.multiFaceLandmarks.length === 0
        ) {
          renderer.render(scene, camera);
          return;
        }

        outputCtx.save();
        outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
        outputCtx.translate(outputCanvas.width, 0);
        outputCtx.scale(-1, 1);
        outputCtx.drawImage(
          results.image,
          0,
          0,
          outputCanvas.width,
          outputCanvas.height
        );

        scene.clear(); // Clear previous meshes

        results.multiFaceLandmarks.forEach((landmarks) => {
          const faceMesh = createFaceMesh(landmarks);
          scene.add(faceMesh);
        });

        renderer.render(scene, camera);
        outputCtx.restore();
      }

      const cameraStream = new Camera(videoElement, {
        onFrame: async () => {
          await faceMesh.send({ image: videoElement });
        },
        width: 640,
        height: 480,
      });

      cameraStream.start();
    </script>
  </body>
</html>
